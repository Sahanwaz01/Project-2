<!DOCTYPE html>

<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <input type="text" id="inputbox" placeholder="0">
        <div>

            <button class="display">%</button>

        </div>
       
    </div>
    <script src="script.js"></script>
